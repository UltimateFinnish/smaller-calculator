<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="container">
            <div class="containers12">
                <div class="numberContainer">
                <div>
                    <img src="images/calcproject/0 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/1 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/2 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/3 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/4 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/5 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/6 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/7 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/8 calc.png">
                </div>
                <div>
                    <img src="images/calcproject/9 calc.png">
                </div>
            </div>
                <div class="displayContainer">
                    <div class="insideDisplayContainer">num1</div>
                    <div class="insideDisplayContainer">opBetNum</div>
                    <div class="insideDisplayContainer">num2</div>
                    <div class="insideDisplayContainer">=</div>
                </div>
            </div>
            <div class="containers34">
                <div class="operatorContainer">
                    <div>
                        <img src="images/calcproject/+ calc.png">
                    </div>
                    <div>
                        <img src="images/calcproject/- calc.png">
                    </div>
                    <div>
                        <img src="images/calcproject/divide calc.png">
                    </div>
                    <div>
                        <img src="images/calcproject/multiply calc.png">
                    </div>
                    <div>
                        <img src="images/calcproject/equals calc.png">
                    </div>
                </div>
                <div class="resultContainer">
                    <div class="resultBox">result</div>
                </div>
            </div>
        </div>
    </body>
</html>
