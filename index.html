<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="container">
            <div class="containers12">
                <div class="numberContainer">
                <div>
                    <img src="images/calcproject/0 calc.png" class="allButtons" onclick="click0()">
                </div>
                <div>
                    <img src="images/calcproject/1 calc.png" class="allButtons" onclick="click1">
                </div>
                <div>
                    <img src="images/calcproject/2 calc.png" class="allButtons" onclick="click2">
                </div>
                <div>
                    <img src="images/calcproject/3 calc.png" class="allButtons" onclick="click3">
                </div>
                <div>
                    <img src="images/calcproject/4 calc.png" class="allButtons" onclick="click4">
                </div>
                <div>
                    <img src="images/calcproject/5 calc.png" class="allButtons" onclick="click5">
                </div>
                <div>
                    <img src="images/calcproject/6 calc.png" class="allButtons" onclick="click6">
                </div>
                <div>
                    <img src="images/calcproject/7 calc.png" class="allButtons" onclick="click7">
                </div>
                <div>
                    <img src="images/calcproject/8 calc.png" class="allButtons" onclick="click8">
                </div>
                <div>
                    <img src="images/calcproject/9 calc.png" class="allButtons" onclick="click9">
                </div>
            </div>
                <div class="displayContainer">
                    <div class="insideDisplayContainer" data-num1>num1</div>
                    <div class="insideDisplayContainer">opBetNum</div>
                    <div class="insideDisplayContainer">num2</div>
                    <div class="insideDisplayContainer">=</div>
                </div>
            </div>
            <div class="containers34">
                <div class="operatorContainer">
                    <div>
                        <img src="images/calcproject/+ calc.png" class="allButtons" onclick="click">
                    </div>
                    <div>
                        <img src="images/calcproject/- calc.png" class="allButtons" onclick="click">
                    </div>
                    <div>
                        <img src="images/calcproject/divide calc.png" class="allButtons" onclick="click">
                    </div>
                    <div>
                        <img src="images/calcproject/multiply calc.png" class="allButtons" onclick="click">
                    </div>
                    <div>
                        <img src="images/calcproject/equals calc.png" class="allButtons" onclick="click">
                    </div>
                </div>
                <div class="resultContainer">
                    <div class="resultBox">result</div>
                </div>
            </div>
        </div>
    </body>
</html>
