<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <div class="container">
            <div id="numberContainer">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
            <div id="displayContainer">
                <div id="num1">num1</div>
                <div id="operatorBetweenNum">opBetNum</div>
                <div id="num2">num2</div>
                <div id="equals">=</div>
            </div>
            <div id="operatorContainer">
                <div>+</div>
                <div>-</div>
                <div>/</div>
                <div>*</div>
            </div>
            <div id="resultContainer">
                <div id="resultBox">result</div>
            </div>
        </div>
    </body>
</html>
